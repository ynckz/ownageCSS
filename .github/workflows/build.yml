name: Build OwnagePlugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build plugin (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Create plugin directory structure
        shell: pwsh
        run: |
          New-Item -Path "plugin/addons/counterstrikesharp/plugins/OwnagePlugin" -ItemType Directory -Force
          Copy-Item "bin/Release/net8.0/OwnagePlugin.dll" -Destination "plugin/addons/counterstrikesharp/plugins/OwnagePlugin/"

      - name: Create plugin.json
        shell: pwsh
        run: |
          $pluginJson = @{
            Name = "OwnagePlugin"
            Description = "Plays QuakeSoundsD.Ownage when landing on enemy head"
            Author = "YourName"
            Version = "1.0.0"
            Url = "https://github.com/yourusername/ownageCSS"
          } | ConvertTo-Json
          $pluginJson | Out-File -FilePath "plugin/addons/counterstrikesharp/plugins/OwnagePlugin/plugin.json" -Encoding UTF8

      - name: Create ZIP artifact
        shell: pwsh
        run: |
          Compress-Archive -Path "plugin/*" -DestinationPath "OwnagePlugin.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OwnagePlugin-${{ github.sha }}
          path: OwnagePlugin.zip