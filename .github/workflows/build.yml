name: Build OwnagePlugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build plugin (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Create plugin structure
        shell: pwsh
        run: |
          # Основная структура
          $pluginDir = "plugin/addons/counterstrikesharp/plugins/OwnagePlugin"
          New-Item -Path $pluginDir -ItemType Directory -Force
          
          # Копируем DLL
          Copy-Item "bin/Release/net8.0/OwnagePlugin.dll" -Destination "$pluginDir/"
          
          # Создаем структуру для звуков
          $soundDir = "plugin/sound/ownage"  # ВАЖНО: именно sound, не sounds!
          New-Item -Path $soundDir -ItemType Directory -Force
          
          # Копируем звук
          if (Test-Path "sound/ownage/ownage.wav") {
            Copy-Item "sound/ownage/ownage.wav" -Destination "$soundDir/"
            Write-Host "✅ Звуковой файл скопирован"
          } else {
            Write-Host "❌ Звуковой файл не найден! Скачай ownage.wav и положи в sound/ownage/"
            exit 1
          }

      - name: Create plugin.json
        shell: pwsh
        run: |
          $pluginJson = @{
            Name = "OwnagePlugin"
            Description = "Plays OWNAGE sound when landing on enemy head"
            Author = "YourName"
            Version = "2.1"
            Url = "https://github.com/yourusername/ownageCSS"
          } | ConvertTo-Json
          $pluginJson | Out-File -FilePath "plugin/addons/counterstrikesharp/plugins/OwnagePlugin/plugin.json" -Encoding UTF8

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path "plugin/*" -DestinationPath "OwnagePlugin.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OwnagePlugin
          path: OwnagePlugin.zip