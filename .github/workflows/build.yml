name: Build OwnagePlugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build plugin (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Create plugin structure
        shell: pwsh
        run: |
          # Основная структура плагина
          $pluginDir = "plugin/addons/counterstrikesharp/plugins/OwnagePlugin"
          New-Item -Path $pluginDir -ItemType Directory -Force
          Copy-Item "bin/Release/net8.0/OwnagePlugin.dll" -Destination "$pluginDir/"
          
          # Создаем soundevents файлы
          $soundeventsDir = "plugin/soundevents/ownage"
          New-Item -Path $soundeventsDir -ItemType Directory -Force
          if (Test-Path "soundevents/ownage/soundevents_ownage.vsndevts") {
            Copy-Item "soundevents/ownage/soundevents_ownage.vsndevts" -Destination "$soundeventsDir/"
          } else {
            # Создаем файл если его нет
            $content = '{
              "soundevents": {
                "Ownage.Sound": {
                  "volume": "1.0",
                  "soundlevel": "SNDLVL_70dB",
                  "wave": "soundevents/ownage/ownage.vsnd_c",
                  "operator_stacks": {
                    "update_stack": {
                      "reference_operator": "update_default"
                    }
                  }
                }
              }
            }'
            $content | Out-File -FilePath "$soundeventsDir/soundevents_ownage.vsndevts" -Encoding UTF8
          }
          
          # Создаем звуковые файлы
          $soundDir = "plugin/sound/soundevents/ownage"
          New-Item -Path $soundDir -ItemType Directory -Force
          if (Test-Path "sound/soundevents/ownage/ownage.vsnd_c") {
            Copy-Item "sound/soundevents/ownage/ownage.vsnd_c" -Destination "$soundDir/"
          } else {
            # Создаем dummy файл
            "dummy" | Out-File -FilePath "$soundDir/ownage.vsnd_c" -Encoding ASCII
          }

      - name: Create plugin.json
        shell: pwsh
        run: |
          $pluginJson = @{
            Name = "OwnagePlugin"
            Description = "Plays OWNAGE sound when landing on enemy head"
            Author = "YourName"
            Version = "3.1"
            Url = "https://github.com/yourusername/ownageCSS"
          } | ConvertTo-Json
          $pluginJson | Out-File -FilePath "plugin/addons/counterstrikesharp/plugins/OwnagePlugin/plugin.json" -Encoding UTF8

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path "plugin/*" -DestinationPath "OwnagePlugin.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OwnagePlugin
          path: OwnagePlugin.zip